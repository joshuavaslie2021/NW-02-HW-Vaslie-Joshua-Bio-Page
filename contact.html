    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Contact</title>
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Joshua Vaslie</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="contact.html">Contact</a></li>
          <li><a href="portfolio.html"> Portfolio</a></li>
          <li><a href="index.html"> About</a></li>
        </ul>
      </div>

    <!-- Our rows function in containers (grid created). -->

    <!-- Creates the Overall Grid -->
    <main class="container">
        <!-- First Row -->
        <div class="row">
          <!-- First (and only column) -->
          <div class="col-md-12">
            <div class="page-header">
              <h1>Contact</h1>
            </div>
          </div>
          </div>  
              <!-- Second Row -->
              <div class="row">
                <!--First and only Column-->
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="usr">Name:</label>
                    <input type="text" class="form-control" id="usr">
                  </div>
                  <div class="form-group">
                    <label for="pwd">Email:</label>
                    <input type="email" class="form-control" id="pwd">
                  </div>  
                </div>
                <div class="container">
                  <h2>Message:</h2>
                  <form>
                    <div class="form-group"></div>
                      <textarea class="form-control" rows="5" id="comment">Comments or Questions</textarea>
                    </div>
                  </form>
                </div>
                  <!-- Third Row -->
                  <div class="row">
                    <div class="col-md-12">
                    <input type="submit" style ="margin:20px" class="btn btn-info" value="Submit">
                  </div>          
                </div>

              


    </main>
    <div class="navbar navbar-default navbar-fixed-bottom">

    </div>
